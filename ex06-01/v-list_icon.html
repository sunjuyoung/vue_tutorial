<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- vuetify.js에 필요한 스타일 파일 링크 연결 -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.2.x/dist/vuetify.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- 첫 화면의 시작은 v-app -->
        <v-app>
            <!-- 상단 부분은 v-app-bar엘리먼트 사용
            dark 글자를 흰색으로 ,fixed 스크롤에 영향을 받지않고 고정 -->
            <v-app-bar app color="primary" dark fixed>
                <v-app-bar-nav-icon></v-app-bar-nav-icon>
                <v-toolbar-title class="white-text mx-auto">Virtual Company</v-toolbar-title>
            </v-app-bar>
            <!-- 콘텐츠 부분은 v-content -->
            <v-content>
                <v-container>
                   <v-card>
                       <!-- two-line 한 항목에 행이2개, 높이를 약간 높게 잡는다 -->
                       <v-list two-line v-for="item in aList" v-bind:key="item.id">
                           <v-list-item @click="">
                               <v-list-item-avatar>
                                   <v-icon :class="[item.icon_style]">
                                       {{item.icon_name}}
                                   </v-icon>
                               </v-list-item-avatar>
                               <v-list-item-content>
                                   <v-list-item-title>
                                       {{item.title}}
                                   </v-list-item-title>
                               </v-list-item-content>
                               <!-- 오른쪽에 화살표 아이콘 -->
                               <v-list-item-action>
                                   <v-btn icon>
                                       <v-icon color="grey"> keyboard_arrow_right</v-icon>
                                   </v-btn>
                               </v-list-item-action>
                           </v-list-item>
                       </v-list>
                      
                   </v-card>
                </v-container>
            </v-content>
            <v-footer color="secondary" dark>

                <div class="mx-auto">Copyright.&copy; {{new Date().getFullYear()}}</div>
                <v-card>
                    <v-card-text style="height: 50px; position:relative">
                        <v-btn absolute dark fab top right color="pink">
                            <v-icon>add</v-icon>
                        </v-btn>
                    </v-card-text>
                </v-card>
            </v-footer>
        </v-app>
    </div>
      <!-- 필요한 Vue.js와 Vuetify.js의 자바스크립트 연결 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.2.x/dist/vuetify.js"></script>
  <script>
      new Vue({
          el:'#app',
          vuetify:new Vuetify(),
          data(){
              return{
                  aList:[
                  {
                    icon_name:'account_balance',
                    icon_style:'red white--text',
                    title:'회사 소개'
                  },
                  {
                    icon_name:'photo',
                    icon_style:'green white--text',
                    title:'회사 소개'
                  },
                  {
                    divider:false,
                    icon_name:'movie',
                    icon_style:'yellow white--text',
                    title:'회사 소개'
                  }
                  ]
              }
          }
      })
  </script>
</body>
</html>
