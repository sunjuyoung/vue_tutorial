<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        /*화면에 랜더링될떄 사용할 제목의 색상을 파란색으로 정의*/
        .blue_style{color:blue}

    </style>
</head>
<body>
    <div id="main">
<!-- {{}} 값을 v-bind는 어트리뷰트 -->
        <h1 v-bind:class="sColorName+'_style'">안녕하세요</h1>

        <p>{{sTitle}}</p>
        <input type="text" :value="sDate"> <!-- v-vind생략 -->
    </div>
    <script>
        //Vue 객체를 생성해 앱을 초기화하고 시작
        new Vue({
            el:'#main',
            data:{
                sTitle:'안녕하세요!',
                sColorName:'blue',
                sDate:new Date().getFullYear()
            }
        })
    </script>
</body>
</html>
