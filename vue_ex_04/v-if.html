<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="main">
        <p>{{bFlag}}</p>
        <p v-if="bFlag == true">앞면</p>
        <p v-else>뒷면</p>
    </div>
    <script>
        //Vue 객체를 생성해 앱을 초기화하고 시작
        new Vue({
            el:'#main',
            data:{
                bFlag:Math.random() > 0.5
            }
        })
    </script>
</body>
</html>
