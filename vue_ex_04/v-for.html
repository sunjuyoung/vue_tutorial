<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="main">
        <ol>
            <li v-for="item in aFruits">
                {{item.sFruitName}}
            </li>
        </ol>
    </div>
    <script>
        //Vue 객체를 생성해 앱을 초기화하고 시작
        new Vue({
            el:'#main',
            data:{
                aFruits:[
                    {sFruitName:'사과'},
                    {sFruitName:'딸기'},
                    {sFruitName:'바나나'},
                    {sFruitName:'수박'}
                ]
            }
        })
    </script>
</body>
</html>
