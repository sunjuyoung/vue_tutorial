<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        Vue.component('favorit-fruit',{
            props:['fruit'],
            template:`<li>{{fruit.text}}</li>`
        })
    </script>
    <title>Document</title>
</head>
<body>
    <div id="app">
       <h1>{{num1}} 곱하기 {{num2}}는?</h1>
       <div>
       <input type="number" v-model:value="num3">
       <button v-on:click="fnMulti">입력!</button>
       <p>{{message}}</p>
    </div>
    </div>
    
    <script>
        new Vue({
            el:'#app',
            data:{
                num1:'1',
                num2:'2',
                num3:'',
                message:''
                
            },
            methods:{
                fnMulti(){
                    const num4 = this.num1*this.num2;
                    if(this.num3 == num4){
                        this.num1 = Math.round(Math.random()*9)+1;
                        this.num2 = Math.round(Math.random()*9)+1;
                    }else{
                        this.message="떙";
                    }
                    
                }
            }
        })
    </script>
</body>
</html>
