<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vuex"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>안녕하세요</h1>
        <!-- msg속성에 제목만 다르게 적용 -->
        <com-counter msg="카운터1"></com-counter>
        <com-counter msg="카운터2"></com-counter>
    </div>
    
    <script>
       const store = new Vuex.Store({
           state:{
               count:0
           },
           //setter 역활
           mutations:{
            fnInc:function(state){
                return state.count++;
            },
            fnDec:state=>state.count--
           },
           getters:{
               fnGet(state){
                   return state.count;
               }
           },
           action:{
               //상태값을 감소시키는 함수는 서버에서 실행한다고 가정
               //비동기 실행을 위해 async를 사용, 매개변수로 commit 객체 전달
               async fnDec({
                   commit
               },state){
                   //가상 원격 API실행
                   const result = await api.fnDecrement();
                   if(result == true) commit('fnDec')
               }
           }
       })

       const api={
           fnDecrement(){
               /*비동기 계산을 수행하기 위해 Promise를 사용하고
               그에 따른 성공값을 반환하기 위해 resolve 함수 실행*/
               return new Promise((resolve)=>{
                   setTimeout(()=>{
                    resolve(true);
                   },1000)
               })
           }
       }

       Vue.component('com-counter',{
           props:['msg'],
           template:`
                <div>
                    <h2>{{msg}}</h2>
                    <p>카운터 : {{fnGetCounter}}</p>
                    <button @>+1 증가</button>
                    <button>-1 감소</button>
                </div>
           `
       })
    </script>
</body>
</html>
