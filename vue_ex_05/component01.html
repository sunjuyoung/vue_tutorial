<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .fruit_style{
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="main">
      <h1>{{sTitle}}</h1>

      <favorit-fruits></favorit-fruits>
      <favorit-fruits></favorit-fruits>
       
    </div>
    <script>
        Vue.component('favorit-fruits',{
            /*컴포넌트에서 data속성을 사용할때는 반드시 함수로 사용해야한다
             변수로 선언하면 실행 시 인스턴스가 실행되지 않으므로*/
            data:function(){
                return{
                    aFruits:[
                        {sFruit_name:'사과'},
                        {sFruit_name:'오렌지'},
                        {sFruit_name:'수박'},
                    ]
                }
            },
            template:`
            <div>
                <div v-for="item in aFruits" class="fruit_style">
                    <p>좋아하는 과일:{{item.sFruit_name}}</p>
                </div>
                <br>
            </div>
            `
        });


        new Vue({
            el:'#main',
            data:{
                sTitle:'How are you?'

            }
            
            
        })

    </script>
</body>
</html>
