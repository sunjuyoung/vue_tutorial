<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        Vue.component('favorite-fruits',{
            props:['fruit'],
            template:`<li>{{fruit.text}}</li>`
        })
    </script>
</head>
<body>
    <div id="main">
        <ol>
      <favorite-fruits 
      v-for="item in aFruits"
      v-bind:fruit="item"
      v-bind:key="item.id">
      </favorite-fruits>
    </ol>
    <script>
      var main = new Vue({
            el:'#main',
            data:{
                aFruits:[
                {id:0,text:'사과'},
                {id:0,text:'오렌지'},
                {id:0,text:'수박'},
             ]

            }
            
            
        })

    </script>
</body>
</html>
