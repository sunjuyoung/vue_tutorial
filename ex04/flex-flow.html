<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{
        display: flex;
        flex-flow: row wrap-reverse;
        margin: 0 auto;
        width: 90%;
        height: 500px;
        background: red;

        }
        #wrap div{
            width: 100%;
        }
        #wrap div:first-child{
            background: blue;
        }
        #wrap div:nth-child(2){
            background: yellow;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div></div>
        <div></div>
        <div></div>

    </div>
    
</body>
</html>
